        <p:importConstants type="br.com.container.modelo.Reserva" var="Constantes"/>
        <title>Senac-NEB</title>
        <style>
            .corVerde{
                background: #009933;
            }
            .corAmarela{
                background: #ffff00;
            }
            //Estilo para a timeline
            div.timeline-frame {  
                border-color: #5D99C3;  
                border-radius: 5px;  
            }  

            div.timeline-axis {  
                border-color: #5D99C3;  
                background-color: #5D99C3;  
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0') alpha(opacity = 100);  
                background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0));  
                background: -moz-linear-gradient(top,  #5D99C3,  #3A6DA0);  
                -khtml-opacity: 1;  
                -moz-opacity: 1;  
                opacity: 1;  
            }  

            div.timeline-groups-axis {  
                border-color: #5D99C3;  
            }  

            div.timeline-groups-axis-onleft {  
                border-style: none solid none none;  
            }  

            div.timeline-axis-text {  
                color: white;  
            }  

            div.timeline-event {  
                color: white !important;  
                border-radius: 5px !important;  
            }  

            div.timeline-event-content {  
                padding: 5px;  
                text-shadow: none;  
            }  

            div.timeline-event-selected {  
                background: #BECEFE none !important;  
                border-color: #97B0F8 !important;  
            }  

            div.manha {  
                background: #00FFFF none !important;  /* red */  
                border-color: #000000 !important;     /* red */  
            }  

            div.tarde {  
                background: #FF8500 none !important;  /* green */  
                border-color: #000000 !important;     /* green */  
            }  

            div.noite {  
                background: #0000FF none !important;  /* orange */  
                border-color: #000000 !important;     /* orange */  
            }

            div.manhaTarde {  
                background: #00ffff; /* Old browsers */
                background: -moz-linear-gradient(top, #00ffff 49%, #ff8500 51%) !important; /* FF3.6-15 */
                background: -webkit-linear-gradient(top, #00ffff 49%,#ff8500 51%) !important; /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, #00ffff 49%,#ff8500 51%) !important; /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffff', endColorstr='#ff8500',GradientType=0 ) !important; /* IE6-9 */
                border-color: #000000 !important;
            }

            div.manhaNoite{
                background: #00ffff; /* Old browsers */
                background: -moz-linear-gradient(top, #00ffff 49%, #0000ff 51%) !important; /* FF3.6-15 */
                background: -webkit-linear-gradient(top, #00ffff 49%,#0000ff 51%) !important; /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, #00ffff 49%,#0000ff 51%) !important; /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffff', endColorstr='#0000ff',GradientType=0 ) !important; /* IE6-9 */
                border-color: #000000 !important;
            }

            div.tardeNoite{
                background: #ff8500; /* Old browsers */
                background: -moz-linear-gradient(top, #ff8500 49%, #0000ff 51%) !important; /* FF3.6-15 */
                background: -webkit-linear-gradient(top, #ff8500 49%,#0000ff 51%) !important; /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, #ff8500 49%,#0000ff 51%) !important; /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff8500', endColorstr='#0000ff',GradientType=0 ) !important; /* IE6-9 */
                border-color: #000000 !important;
            }

            div.manhaTardeNoite{
                background: #00ffff; /* Old browsers */
                background: -moz-linear-gradient(top, #00ffff 32%, #ff8500 33%, #ff8500 65%, #0000ff 66%) !important; /* FF3.6-15 */
                background: -webkit-linear-gradient(top, #00ffff 32%,#ff8500 33%,#ff8500 65%,#0000ff 66%) !important; /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, #00ffff 32%,#ff8500 33%,#ff8500 65%,#0000ff 66%) !important; /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffff', endColorstr='#0000ff',GradientType=0 ) !important; /* IE6-9 */
                border-color: #000000 !important;
            }
            /*Fim do estilo da timeline*/
            
            
            /*conserto checkbox*/
            .ui-selectmanycheckbox label{
                margin: 0 1px 0 20px;
            }
            
            .ui-chkbox{
                margin-left: 0;
            }
            
        </style>
        <script>
            PrimeFaces.locales['pt'] = {

                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>

    </h:body>
